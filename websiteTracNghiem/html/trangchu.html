<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trang Chủ</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="../CSS/layout.css" />
        <link rel="stylesheet" href="../CSS/hovercard.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <script src="../JS/temp.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Fraunces&family=Righteous&family=Sansita+Swashed&display=swap"
            rel="stylesheet">
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
            <script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>
    </head>

<div id="carouselExampleControls" class="carousel slide pt-1 w-75 m-auto" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="../images/quangcao/qc1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../images/quangcao/qc2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../images/quangcao/qc3.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
        data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button"
        data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="containerplust">
    <div class="card" ng-repeat="sj in listSubjects|limitTo:pagesize:start">
        <div class="box">
            <div class="content">
                <h3 style="font-size:18px">{{sj.Name}}</h3>
                <p>
                    <img src="../images/logos/{{sj.Logo}}" style="width:70%">
                </p>
                <a href="#!tracnghiem/{{sj.Id}}/{{sj.Name}}">Làm Ngay</a>
            </div>
        </div>
    </div>

</div>
<center>
    <div class="pb-4">
        <button ng-click="dau()" class="btn btn-outline-dark">
            << </button>
                <button ng-click="truoc()" class="btn btn-outline-dark">
                    < </button>
                        <button ng-click="tiep()" class="btn btn-outline-dark"> > </button>
                        <button ng-click="cuoi()" class="btn btn-outline-dark"> >> </button>
    </div>
</center>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</html>
