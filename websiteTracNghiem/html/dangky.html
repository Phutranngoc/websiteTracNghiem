<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="../CSS/dangky.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>Đăng Ký Tài Khoản</title>
</head>

<body ng-app="app">
  <div class="container" ng-controller="crt1">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Đăng Ký Tài Khoản</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input ng-model="user.username" required type="text" id="inputUser" class="form-control" placeholder="Email address">
                <label for="inputUser">Tài Khoản</label>
              </div>
              <div class="form-label-group">
                <input ng-model="user.fullname" type="text" id="inputUser1"  required class="form-control" placeholder="Email address">
                <label for="inputUser1">Họ Và Tên</label>
              </div>
              <div class="form-label-group">
                <input ng-model="user.email" type="email" id="inputEmail" required class="form-control" placeholder="Email address">
                <label for="inputEmail">Địa Chỉ Mail</label>
              </div>

              <div class="form-label-group">
                <input ng-model="user.password" required type="password" id="inputPassword" class="form-control"
                  placeholder="Password">
                <label for="inputPassword">Mật Khẩu</label>
              </div>
              <div class="form-label-group">
                <input ng-model="conpass" type="password" required id="inputPassword2" class="form-control"
                  placeholder="Password">
                <label for="inputPassword2">Xác Nhận Mật Khẩu</label>
              </div>
              <div class="form-label-group">
                <input ng-model="user.birthday" type="text" id="birth" class="form-control" placeholder="BirthDay">
                <label for="birth">Ngày Sinh</label>
                <input ng-model="user.schoolfee" value="0" hidden>
                <input ng-model="user.marks" value="0" hidden>
              </div>

              <center>
                Giới Tính:
                <input  required ng-model="user.gender" type="radio" name="gender" value="true"> Nam
                <input ng-model="user.gender" type="radio" name="gender" value="false"> Nữ
              </center>
              <br>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Nhận mail thông báo về bài thi mới?</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" ng-click="register()">Đăng Ký</button>
              <a href="index.html"> <small class="form-text text-center">Đã có tài khoản?</small></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../JS/db/Students.js"></script>
<script>

  var app = angular.module("app", []);
  app.controller("crt1", function ($scope) {
   $scope.ListStudents=Students;
   console.log("Trước");
   console.log($scope.ListStudents);
    
   $scope.register = function () {
      if($scope.conpass==$scope.user.password){
        $scope.ListStudents.push(angular.copy($scope.user));
        console.log("Sau");
      console.log($scope.ListStudents);
      sessionStorage.setItem("usertam",JSON.stringify($scope.user));
      alert("Đăng Ký Thành Công!!")
      }
     else{
       alert("Đăng Ký Thất Bại")
     }
     }
  })
</script>

</html>
