<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cập Nhật Tài Khoản</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../CSS/layout.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="/JS/temp.js"></script>
</head>


<div class="card">
    <div class="card-header text-uppercase font-weight-bold">
        <i class="far fa-edit"></i>
      Thay đổi thông tin tài khoản
    </div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="form-group col-6">
                    <label for="luong">Tên Tài Khoản</label>
                    <input type="text" ng-model="student.username"  class="form-control" id="username" placeholder="Username">
                  </div>
            <div class="form-group col-6">
              <label for="hovaten">Họ Và Tên:</label>
              <input type="text" ng-model="student.fullname" class="form-control" id="hovaten" placeholder="Nhập Họ Và Tên Của Bạn">
            </div>
            
        </div>

        <div class="row">
            <div class="form-group col-6">
              <label for="luong">Mật Khẩu</label>
              <input type="password" ng-model="student.password" class="form-control" id="password" placeholder="Mật Khẩu Của Bạn">
            </div>
            <div class="form-group col-6">
                <label for="luong">Email Đăng Ký</label>
                <input type="text" ng-model="student.email"  class="form-control" id="luong" placeholder="Nhập Email Của Bạn">
              </div>
              <div class="form-group col-6">
                <label for="luong">Học Phí</label>
                <input type="text" ng-model="student.schoolfee"  class="form-control" id="hocphi" placeholder="Nhập Học Phí Của Bạn">
              </div>
              <div class="form-group col-6">
                <label for="hovaten">Điểm:</label>
                <input type="text" ng-model="student.marks" class="form-control" id="diem" placeholder="Nhập Điểm Của Bạn">
              </div>
        </div>        
        <div class="row">
            <div class="form-group col-12">
                <label for="ghichu">Ghi Chú:</label>
                <textarea type="text" class="form-control" id="ghichu" rows="3" placeholder="Nhập ghi chú-Nếu Có"></textarea>
              </div>
        </div>

        <div class="row">
          <button class="btn btn-danger ml-3 font-weight-bold" ng-click="edit()">
              <i class="fa fa-save"></i> Lưu
          </button>
          <button class="btn btn-secondary ml-3" type="reset">
            <i class="fas fa-times"></i> Hủy
        </button>
        </div>
          </form>
    </div>
   
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</html>
