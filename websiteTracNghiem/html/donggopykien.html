<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đóng góp ý kiến</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="/CSS/layout.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="/JS/temp.js"></script>
</head>

<div class="card">
    <div class="card-header text-uppercase font-weight-bold">
        <i class="far fa-edit"></i>
        Đóng góp ý kiến
    </div>
    <div class="card-body">
        <form>

            <div class="form-group col-6">
                <label for="luong">Họ Và Tên</label>
                <input type="text" class="form-control" id="username" placeholder="họ và tên">
            </div>
            <div class="form-group col-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="email">
            </div>



            <div class="form-group col-6">
                <label for="sdt">Số Điện Thoại</label>
                <input type="text" class="form-control" id="sdt" placeholder="số điện thoại liên lạc">
            </div>
            <div class="form-group col-6">
                <label for="luong">Địa Chỉ</label>
                <input type="text" class="form-control" id="luong" placeholder="địa chỉ của bạn">
            </div>

            <div class="row">
                <div class="form-group col-12">
                    <label for="ghichu">Nội Dung Ý Kiến:</label>
                    <textarea type="text" class="form-control" id="ghichu" rows="3"
                        placeholder="Nhập nội dung góp ý"></textarea>
                </div>
            </div>

            <div class="row">
                <button class="btn btn-danger ml-3 font-weight-bold" type="submit">
                    <i class="far fa-paper-plane"></i> Gửi 
                </button>
                <button class="btn btn-secondary ml-3" type="reset">
                    <i class="fas fa-times"></i> Hủy
                </button>
            </div>
        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
