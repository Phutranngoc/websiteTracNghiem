
  <div class="card" ng-repeat="ch in caccauhoi|limitTo:1:start">
    <div class="card-header" style="height: 80px;"> 
      <h6> Môn: {{tenMH}} </h6>
      <h6 id="countdown"></h6>
    </div>
    <div class="card-body">
      <h6>Câu Hỏi:</h6>
      <h6>{{ch.Text}}</h6>
      <br>
      <div ng-repeat="ans in ch.Answers">
        <input type="radio" name="ans" id="oneanswer" ng-value="{{ans.Id}}" ng-model="diem"
          ng-click="getAnswers(ans.Id,ch.AnswerId)">
        <label for="oneanswer" id="{{ans.Id}}">{{ans.Text}}</label>
      </div>
      <hr>
      <center>
        <button ng-click="first()" class="btn btn-outline-dark"> |< </button>
            <button ng-click="back()" class="btn btn-outline-dark">
              << </button>
                <button ng-click="next()" class="btn btn-outline-dark"> >> </button>
                <button ng-click="last()" class="btn btn-outline-dark"> >| </button>
      </center>
    </div>
    <div class="card-footer text-muted">
      Điểm: {{Mark}}
    </div>
  </div>
